<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <h1>Tables in HTML</h1>
    <table border="black">
        <caption>Food menu</caption>
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Samosa</td>
                <td>07</td>
                <td>0.1</td>
            </tr>
            <tr>
                <td>Kachori</td>
                <td>07</td>
                <td>0.1</td>
            </tr>
            <tr>
                <td>Fizz</td>
                <td>12</td>
                <td>0.15</td>
            </tr>
            <tr>
                <td>Frooti</td>
                <td>10</td>
                <td>0.12</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>36</td>
                <td>0.47</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
