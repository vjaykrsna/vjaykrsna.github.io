<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Inputs</title>
</head>

<body>
    <h1>Form</h1>
    <p>Let us create a form in html and make some basic things in the end as well</p>
    <form action="/action">
        <label for="Practice"></label>
        <input type="text" placeholder="username" name="user"><br>
        <input type="password" placeholder="password" name="pass"><br>
        <button>Login</button>
    </form>
    <br>
    <hr>
    <br>
    <h3>Youtube Search</h3>
    <p>Making use of html form to search on youtube from this page.</p>
    <form action="https://www.youtube.com/results">
        <input type="text" placeholder="query" name="search_query">
        <button>search</button>
    </form>
    <br>
    <hr>
    <br>
    <h3>Google Search</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q" placeholder="query">
        <button>search</button>
    </form>
</body>

</html>
