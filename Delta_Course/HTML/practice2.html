<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscript and Superscript</title>
</head>
<body>
    <h1>Sub & Sup</h1>
    <p>In this practice question we have to make use of sub and sup tags to write subscript and superscript in html</p>
    <h3>a<sup>2</sup> + b<sup>2</sup> = (a + b)<sup>2</sup> - 2ab</h3>
    <h3>The chemaical formula of water is <b>H<sub>2</sub>O</b></h3>
</body>
